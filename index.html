<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>하트 받기 게임</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #f0f0f0;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background: white;
      border: 2px solid hotpink;
      touch-action: none; /* 모바일에서 스크롤 방지 */
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // 화면 크기 설정
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // 플레이어 바 객체
    const catcher = {
      width: 100,
      height: 20,
      x: canvas.width / 2 - 50,
      y: canvas.height - 50,
      color: "hotpink"
    };

    // 하트들
    const hearts = [];
    const heartSize = 30;
    let score = 0;

    // 하트 생성
    function createHeart() {
      const x = Math.random() * (canvas.width - heartSize);
      hearts.push({ x: x, y: -heartSize });
    }

    // 바 그리기
    function drawCatcher() {
      ctx.fillStyle = catcher.color;
      ctx.fillRect(catcher.x, catcher.y, catcher.width, catcher.height);
    }

    // 하트 그리기
    function drawHearts() {
      ctx.fillStyle = "red";
      hearts.forEach((heart) => {
        ctx.beginPath();
        ctx.arc(heart.x + heartSize / 2, heart.y + heartSize / 2, heartSize / 2, 0, Math.PI * 2);
        ctx.fill();
      });
    }

    // 하트 이동 및 충돌 처리
    function moveHearts() {
      hearts.forEach((heart, index) => {
        heart.y += 5;

        // 충돌 체크
        if (
          heart.y + heartSize >= catcher.y &&
          heart.x + heartSize >= catcher.x &&
          heart.x <= catcher.x + catcher.width
        ) {
          hearts.splice(index, 1);
          score++;
        }

        // 화면 밖으로 나가면 제거
        if (heart.y > canvas.height) {
          hearts.splice(index, 1);
        }
      });
    }

    // 점수 표시
    function drawScore() {
      ctx.fillStyle = "black";
      ctx.font = "20px Arial";
      ctx.fillText("Score: " + score, 10, 30);
    }

    // 게임 루프
    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawCatcher();
      drawHearts();
      moveHearts();
      drawScore();
      requestAnimationFrame(gameLoop);
    }

    // ✅ 모바일 터치 조작
    canvas.addEventListener("touchmove", function (e) {
      const rect = canvas.getBoundingClientRect();
      const touchX = e.touches[0].clientX - rect.left;
      catcher.x = touchX - catcher.width / 2;
    });

    // ✅ PC 마우스 조작
    canvas.addEventListener("mousemove", function (e) {
      const rect = canvas.getBoundingClientRect();
      const mouseX = e.clientX - rect.left;
      catcher.x = mouseX - catcher.width / 2;
    });

    // 하트 생성 간격
    setInterval(createHeart, 1000);

    gameLoop();
  </script>
</body>
</html>
