<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>하트 받기 게임</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #f0f0f0;
      touch-action: none;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background: white;
      border: 2px solid hotpink;
    }
    #fadeOverlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      opacity: 1;
      transition: opacity 1.5s ease;
      z-index: 9999;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="fadeOverlay"></div>
  <canvas id="gameCanvas"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const catcher = {
      width: 100,
      height: 20,
      x: canvas.width / 2 - 50,
      y: canvas.height - 60,
      color: "hotpink"
    };

    const hearts = [];
    const heartSize = 30;
    let score = 0;

    function createHeart() {
      const x = Math.random() * (canvas.width - heartSize);
      hearts.push({ x: x, y: -heartSize });
    }

    function drawCatcher() {
      ctx.fillStyle = catcher.color;
      ctx.fillRect(catcher.x, catcher.y, catcher.width, catcher.height);
    }

    function drawHearts() {
      hearts.forEach((heart) => {
        ctx.beginPath();
        ctx.arc(heart.x + heartSize / 2, heart.y + heartSize / 2, heartSize / 2, 0, Math.PI * 2);
        ctx.fillStyle = "red";
        ctx.fill();
      });
    }

    function moveHearts() {
      hearts.forEach((heart, index) => {
        heart.y += 5;
        if (
          heart.y + heartSize >= catcher.y &&
          heart.x + heartSize >= catcher.x &&
          heart.x <= catcher.x + catcher.width
        ) {
          hearts.splice(index, 1);
          score++;
        }
        if (heart.y > canvas.height) hearts.splice(index, 1);
      });
    }

    function drawScore() {
      ctx.fillStyle = "black";
      ctx.font = "20px Arial";
      ctx.fillText("Score: " + score, 10, 30);
    }

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawCatcher();
      drawHearts();
      moveHearts();
      drawScore();
      requestAnimationFrame(gameLoop);
    }

    // 모바일 터치
    canvas.addEventListener("touchmove", function (e) {
      const rect = canvas.getBoundingClientRect();
      const touchX = e.touches[0].clientX - rect.left;
      catcher.x = touchX - catcher.width / 2;
    });

    // PC 마우스
    document.addEventListener("mousemove", function (e) {
      const rect = canvas.getBoundingClientRect();
      const mouseX = e.clientX - rect.left;
      catcher.x = mouseX - catcher.width / 2;
    });

    function startGame() {
      setInterval(createHeart, 1000);
      gameLoop();
    }

    window.onload = () => {
      const overlay = document.getElementById("fadeOverlay");
      overlay.style.opacity = "0";

      // 암전 해제 후 게임 시작
      setTimeout(() => {
        overlay.style.display = "none";
        startGame();
      }, 1500); // transition 시간과 일치해야 함
    };
  </script>
</body>
</html>
